<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets API</title>
</head>
<body>
    <h1>Interacci√≥n con Google Sheets</h1>
    
    <!-- Botones para leer e insertar -->
    <form action="{{ url_for('leer') }}" method="get">
        <button type="submit">Leer datos</button>
    </form>
    <form action="{{ url_for('insertar') }}" method="get">
        <button type="submit">Insertar datos</button>
    </form>
    
    <!-- Mostrar el mensaje o datos obtenidos -->
    {% if mensaje %}
    <pre>{{ mensaje }}</pre>
    {% endif %}
</body>
</html>
